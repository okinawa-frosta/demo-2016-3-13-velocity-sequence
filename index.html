<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <style>
      #wrap {
        width: 500px;
        height: 500px;
        position: relative;
      }
      #hoge, #fuga {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      #hoge {
        background-color: #c00;
        top: 0;
        left: 0;
      }
      #fuga {
        background-color: #0c0;
        right: 0;
        bottom: 0;
      }
    </style>
    <script src="velocity.min.js"></script>
    <script src="velocity.ui.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="hoge"></div>
      <div id="fuga"></div>
    </div>
  </body>
</html>
